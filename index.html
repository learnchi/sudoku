<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sudoku</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

<link href="css/sudoku.css"rel="stylesheet">

</head>
<body>

<div class="container" id="sudoku">

    <table class="table maintable">
    <tbody>
    	<tr v-for="r in 9">
    		<td v-for="c in 9" class="text-center fs-2 fw-bolder p-0"
                v-on:mouseover="mouseover((r-1), (c-1))"
                v-on:mouseleave="mouseleave((r-1), (c-1))"
                v-on:click="clickedBoard((r-1), (c-1))"
                v-bind:class="{
                	onmouse: onmouse[(r-1)*9 + (c-1) ],
                	samenumber: samenumber[(r-1)*9 + (c-1) ],
                	relatedblock: relatedblock[(r-1)*9 + (c-1) ],
                	focused: focused[(r-1)*9 + (c-1)]}">
                	<p>{{ disp[(r-1)*9 + (c-1) ]}}</p>
			</td>
    	</tr>
    </tbody>
    </table>

    <div class="row">
    	<div class="col" v-for="i in 9"><button type="button" v-on:click="clickedNumber(i)" class="btn btn-outline-dark"> {{ i }} </button></div>
    </div>

</div>


</body>
<!-- 開発バージョン、便利なコンソールの警告が含まれています -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</html>
